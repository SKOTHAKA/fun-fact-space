<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Fact Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .container {
            text-align: center;
            border: 2px solid #007bff;
            border-radius: 10px;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.5s;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        #fact {
            margin: 20px 0;
            font-size: 18px;
            opacity: 0;
            transition: opacity 0.5s;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }

        .fade-in {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fun Fact about Planet Earth</h1>
        <p id="fact"></p>
        <img id="fact-image" src="" alt="Fact Image">
        <button id="generate-button">Generate Random Fact</button>
    </div>
    <script>
        const facts = [
            {
                text: "Earth is the only planet in the solar system that has liquid water on its surface.",
                image: "https://example.com/image1.jpg" // Replace with actual image URL
            },
            {
                text: "About 71% of Earth's surface is covered by water.",
                image: "https://example.com/image2.jpg" // Replace with actual image URL
            },
            {
                text: "Earth's atmosphere is composed of 78% nitrogen, 21% oxygen, and 1% other gases.",
                image: "https://example.com/image3.jpg" // Replace with actual image URL
            },
            {
                text: "The highest point on Earth is Mount Everest, which is 8,848 meters (29,029 feet) above sea level.",
                image: "https://example.com/image4.jpg" // Replace with actual image URL
            },
            {
                text: "The Earth is approximately 4.5 billion years old.",
                image: "https://example.com/image5.jpg" // Replace with actual image URL
            },
            {
                text: "Earth is the third planet from the Sun.",
                image: "https://example.com/image6.jpg" // Replace with actual image URL
            },
            {
                text: "The rotation of Earth on its axis takes about 24 hours, which defines a day.",
                image: "https://example.com/image7.jpg" // Replace with actual image URL
            },
            {
                text: "The Great Barrier Reef in Australia is the largest coral reef system in the world.",
                image: "https://example.com/image8.jpg" // Replace with actual image URL
            },
            {
                text: "Earth has a powerful magnetic field that protects it from solar and cosmic radiation.",
                image: "https://example.com/image9.jpg" // Replace with actual image URL
            },
            {
                text: "The Amazon Rainforest is the largest tropical rainforest on Earth, home to an incredible diversity of species.",
                image: "https://example.com/image10.jpg" // Replace with actual image URL
            }
        ];

        function getRandomFact() {
            const randomIndex = Math.floor(Math.random() * facts.length);
            return facts[randomIndex];
        }

        document.getElementById('generate-button').addEventListener('click', () => {
            const { text, image } = getRandomFact();
            const factElement = document.getElementById('fact');
            const imageElement = document.getElementById('fact-image');

            // Fade out the current fact and image
            factElement.classList.remove('fade-in');
            imageElement.style.display = 'none';

            setTimeout(() => {
                factElement.innerText = text;
                imageElement.src = image;
                factElement.classList.add('fade-in');
                imageElement.style.display = 'block';
            }, 500); // Wait for fade out to complete
        });
    </script>
</body>
</html>
