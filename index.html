<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Fact Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            border: 2px solid #007bff;
            border-radius: 10px;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 400px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fun Fact about Planet Earth</h1>
        <p id="fact"></p>
        <img id="fact-image" src="" alt="" style="display: none;">
        <button id="generate-button">Generate Random Fact</button>
    </div>
    <script>
        const facts = [
            {
                text: "Earth is the only planet in the solar system that has liquid water on its surface.",
                image: "https://bigthink.com/wp-content/uploads/2017/08/origin-139.jpg"
            },
            {
                text: "About 70% of Earth's surface is covered by water.",
                image: "https://org-dcmp-staticassets.s3.us-east-1.amazonaws.com/posterimages/16873_1.jpg"
            },
            {
                text: "Earth's atmosphere is composed of 78% nitrogen, 21% oxygen, and 1% other gases.",
                image: "https://th.bing.com/th/id/OIP.Kpz3zuu4Gha6ZuZmEC4uUAHaEX?w=306&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7"
            },
            {
                text: "The highest point on Earth is Mount Everest, which is 8,848 meters (29,029 feet) above sea level.",
                image: "https://th.bing.com/th/id/OIP.cchJ0ydkuD46KYNrswPckgAAAA?rs=1&pid=ImgDetMain"
            },
            {
                text: "The Earth is approximately 4.5 billion years old.",
                image: "https://th.bing.com/th/id/OIP.NV35hq_-kel8Jazo1Tf6CwAAAA?rs=1&pid=ImgDetMain"
            },
            {
                text: "Earth is the third planet from the Sun.",
                image: "https://www.worldatlas.com/r/w768/upload/6d/fb/83/solar-system.png"
            },
            {
                text: "The rotation of Earth on its axis takes about 24 hours, which defines a day.",
                image: "https://th.bing.com/th/id/OIP.Oz9euaIVYm2KIDvLrVXGOwHaFj?w=270&h=202&c=7&r=0&o=5&dpr=1.3&pid=1.7"
            },
            {
                text: "The Great Barrier Reef in Australia is the largest coral reef system in the world.",
                image: "https://th.bing.com/th/id/OIP.babiL_y1AxKA_MykEwlG2AHaE7?rs=1&pid=ImgDetMain"
            },
            {
                text: "Earth has a powerful magnetic field that protects it from solar and cosmic radiation.",
                image: "https://www.worldatlas.com/r/w1200/upload/e5/b9/ab/shutterstock-603027374.jpg"
            },
            {
                text: "The Amazon Rainforest is the largest tropical rainforest on Earth, home to an incredible diversity of species.",
                image: "https://th.bing.com/th/id/OIP.uDW9NFiUy_KQ330r8B3iBgHaFj?rs=1&pid=ImgDetMain"
            }
        ];

        function getRandomFact() {
            const randomIndex = Math.floor(Math.random() * facts.length);
            return facts[randomIndex];
        }

        document.getElementById('generate-button').addEventListener('click', () => {
            const factData = getRandomFact();
            document.getElementById('fact').innerText = factData.text;
            const imageElement = document.getElementById('fact-image');
            imageElement.src = factData.image;
            imageElement.style.display = "block";
        });
    </script>
</body>
</html>
